# SELinux Settings
- name: "ROLE[prepare-system] - ACTION[prepare-os] - Python3 [redhat]"
  package:
    state: present
    name: "{{item}}"
    use: yum
  with_items: 
    - python2
    - python3
    - libselinux-python3
    -  python3-dnf
  when: ansible_distribution_major_version >= '8' and ansible_distribution != "Ubuntu"

- name: get status SELinux
  command : getenforce
  register: selinux_status
  when: ansible_distribution != "Ubuntu"

- debug:
    msg: "{{selinux_status}}"

- name: Disable SELinux
  selinux: state=disabled
  when: selinux_status.skip_reason is not defined
  register: disable_selinux

- name: Get grub config status
  stat:
    path: /etc/default/grub
  register: grub_stat

- name: Backup grub config
  copy:
    src: /etc/default/grub
    dest: /etc/default/grub.bak
    remote_src: yes
  when: grub_stat.stat.exists

- name: Disable IPv6 in grub
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX='
    line: 'GRUB_CMDLINE_LINUX="ipv6.disable=1"'
    backrefs: yes
  register: grub_changed

- name: Update grub
  command: grub2-mkconfig -o /boot/grub2/grub.cfg
  when: grub_changed.changed


- name: Reboot
  reboot:
  when: disable_selinux.reboot_required and disable_selinux.reboot_required is defined or grub_changed.changed
  ignore_errors: True

## THP Settings

- name: get THP Enabled
  shell: cat /sys/kernel/mm/transparent_hugepage/enabled | egrep -o '(\[always\])|(\[madvise\])|(\[never\])|(\[defer\])'
  register: thp_enabled
  ignore_errors: True

- name: get THP Defrag
  shell: cat /sys/kernel/mm/transparent_hugepage/defrag | egrep -o '(\[always\])|(\[madvise\])|(\[never\])|(\[defer\])'
  register: defrag_enabled
  ignore_errors: True


