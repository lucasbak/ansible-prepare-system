- name: Add umask
  lineinfile:
    path: /etc/profile
    line: "umask 0022"

- pam_limits:
    domain: '*'
    limit_type: '-'
    limit_item: nofile
    value: 32768
- pam_limits:
    domain: '*'
    limit_type: '-'
    limit_item: nproc
    value: 65536
# Network settings

- name: Remove 127.0.0.1 "hostname" from /etc/hosts
  lineinfile:
    dest=/etc/hosts
    regexp='127\.0\.0\.1 {{ inventory_hostname }}'
    state=absent
  when: prepare_os_network

- name: Update /etc/hosts
  lineinfile: dest=/etc/hosts regexp='.*{{item.fqdn}}$' line='{{item.ip}} {{item.fqdn}} {{item.shortname}}' state=present
  with_items: "{{ hostnames }}"
  tags:
    - hosts
  when: prepare_os_network

- name: full fqdn
  shell: "hostnamectl set-hostname {{inventory_hostname}} --static"
  when: prepare_os_network

- name: short fqdn
  shell: 
    cmd: "shortname=`cut -d '.' -f 1 <<< {{inventory_hostname}}`; hostnamectl set-hostname $shortname --transient"
    executable: /bin/bash
  when: prepare_os_network

## Hadoop Group
- name: Add group "hadoop"
  group:
    name: hadoop
    gid: 2400
    state: present
    system: yes

## Security Settings

- name: Keytab dir
  file:
    path: /etc/security/keytabs
    state: directory

- name: ServerKeys dir
  file:
    path: /etc/security/serverKeys
    state: directory

